<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <h1 id="title">Free Code Camp Survery Form</h1>
        <p id="description">a simple feedback form on free code camp exercises</p>
    </header>
    <style>
        body{
        background-image:url(https://learn.finology.in/images/learn-hero.svg);
        text-align: center;
        }
        
form {
    display: inline-block;
    background-color: rgb(112, 112, 223);
    opacity: 0.8;
}

        
    </style>
</head>
<body style="align-items: center ; ">
    <form id="survey-form" style="justify-items: center;">
        <div>
            <label for="name" id="name-label">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter Your Name" required>
            
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter Your Email" required>
            
        </div>
        <div>
            <label for="number" id="number-label">Age </label>
                <input id="number" type="number" name="age" placeholder=" Age" min="10" max="99" required>
            
        </div>
        <div>
            <p>which  describes your current role the best</p>
            <select id="dropdown" name="select">
                <option value="" disabled="" selected="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Job">Full time role</option>
                <option value="Learner">Full time learner</option>
            </select>   
        </div>
        <div class="form-group">
            <p>Would you recomend code camp to others</p>
            <label>
            <input class ="input-radio" name="user-recommend" value="definitely" type="radio" >
            Definitely
            </label>
            <label>
                <input class="input-radio" name="user-recommend" value="maybe" type="radio" >
                Not Sure 
            </label>

        </div>
        <div>
            <p>What would you like to see improved</p>
            <label>
                <input class="input-checkbox" name="prefer" value="front-end" type="checkbox" >
                Front End Project
            </label>
            <label>
                <input class="input-checkbox" name="prefer" value="back-end" type="checkbox" >
                Back End Project
            </label>

        </div>
        <div>
            <textarea name="feedback" placeholder="Your feedback" ></textarea>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    
</body>
</html>
